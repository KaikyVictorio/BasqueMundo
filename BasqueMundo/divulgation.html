<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divulgação</title>
    <link rel="stylesheet" href="divulgation.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container-header">
        <div class="logo-container">
            <img src="./assets/basqueMundologo.png" alt="Bola de basquete" width="70px" height="70px">
            <h1>Basque<span class="logo-span">Mundo</span></h1>
        </div>
        <div class="options-container">
            <ul class="options">
                <li><a href="/times.html">Times</a></li>
                <li><a href="#">Divulgação</a></li>
                <li><a href="#">Lojas</a></li>
            </ul>
        </div>
    </header>
    <main>
        <article id="textInfo">
            <h2>Divulgue sua pelada e tenha um enorme <span>alcance!</span></h2>
            <p>No Basque<span>Mundo</span>, buscamos popularizar ainda mais o esporte e mostrar que há espaço na nossa cultura!</p>
        </article>
        <div class="container-button">
            <button class="openBtnModal" id="openBtnModal">Divulgue sua pelada</button>
        </div>
        <div class="container-info">
        </div>
        <div class="modal" id="modal">
            <form action="#" method="post">
                <label for="nome">Insira o nome da pelada!</label>
                <input type="text" id="nomePelada" placeholder="Pelada..." required>
                <label for="nomeOrg">Nome do organizador</label>
                <input type="text" id="nomeOrg" placeholder="Fulano..." required>
                <label for="address">Qual a cidade e estado?</label>
                <input type="text" id="address" placeholder="Ex: Recife, PE" required>
                <label for="complement">Qual o complemento?</label>
                <input type="text" id="complement" placeholder="Ex: Rua XX, Praça XXX" required>
                <label for="days">Qual os dias da sua pelada?</label>
                <input type="text" name="days" id="days" placeholder="Ex: Segunda-Quinta" required>
                <label for="time">E qual o horário da pelada?</label>
                <input type="time" id="time" class="time">
                <button type="submit" class="finishBtnModal" id="finishBtnModal">Lançar pelada!</button><br>
                <button class="closeBtn" id="closeBtn" type="reset">Fechar</button>
            </form>
        </div>
        <div class="container-divulgation">

        </div>
    </main>
    <script src="/scripts/divulgation.js"></script>
</body>
</html>
